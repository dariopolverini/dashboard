<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL BADA CONSTRUCTED WETLAND SITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: white;
            color: darkgreen;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .frame {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid darkgreen; /* Thicker and consistent */
        }

        .title {
            font-weight: 700;
            font-size: 1.2rem;
            height: 5%;
            border-bottom: 4px solid darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hse {
            height: 30%;
            flex-direction: column;
            padding: 10px;
        }

        .hse p {
            font-size: 1rem;
        }

        .grid {
            display: grid;
            width: 100%;
            height: 30%;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        .grid div {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align text to the top */
            align-items: center;
            font-size: 0.9rem;
            font-weight: 400;
            position: relative;
            padding-top: 10%; /* Move text to the top 1/4 of the frame */
        }

        .grid div .value {
            font-size: 3rem;
            font-weight: 900;
            position: absolute;
            top: 50%; /* Center the numbers vertically */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .grid div .unit {
            font-size: 1rem;
            font-weight: 500;
            position: absolute;
            top: 65%; /* Position unit below the number */
            left: 50%;
            transform: translateX(-50%);
        }

        .wastewater-food {
            height: 30%;
        }

        /* Icons */
        .solar-power::before,
        .co2-emissions::before,
        .wastewater-treated::before,
        .food-waste::before {
            content: "";
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
            opacity: 0.18; /* Light color */
            width: 100%;
            height: 100%;
        }

        .solar-power::before {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b3/Sun-svgrepo-163673.svg');
            opacity: 0.4; /* Darker sun */
        }

        .co2-emissions::before {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/58/Cloud_1_outline.svg');
        }

        .wastewater-treated::before {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/74/Gota03.svg');
	    opacity: 0.1; /* lighter water */
        }

        .food-waste::before {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/94/Pizza.svg');
        }

        .footer {
            height: 5%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: 700;
            font-size: 1rem;
        }

        .footer a {
            text-decoration: none;
            color: darkgreen;
        }

        /* Uniform Thicker Lines */
        .line-horizontal,
        .line-vertical {
            position: absolute;
            background-color: darkgreen;
            width: 100%;
            height: 4px; /* Uniform thickness */
        }

        .line-vertical {
            width: 4px; /* Uniform thickness */
            height: 60%;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
        }

        .line-1 { top: 5%; }
        .line-2 { top: 35%; }
        .line-3 { top: 65%; }
        .line-4 { top: 95%; }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">AL BADA CONSTRUCTED WETLAND SITE</div>

        <div class="frame hse">
            <p>TOTAL MANHOUR WORKED: <b>15,000</b></p>
            <p>SAFE MAN WORKING HOUR ACHIEVED: <b>15,000</b></p>
        </div>

        <div class="line-horizontal line-1"></div>
        <div class="line-horizontal line-2"></div>

        <div class="grid">
            <div class="solar-power">
                <p>SOLAR POWER GENERATED</p>
                <p><span class="value">450</span> <span class="unit">KWh</span></p>
            </div>
            <div class="co2-emissions">
                <p>CO2 EMISSIONS AVOIDED</p>
                <p><span class="value">50</span> <span class="unit">ton</span></p>
            </div>
        </div>

        <div class="line-horizontal line-3"></div>
        <div class="line-vertical"></div>

        <div class="grid wastewater-food">
            <div class="wastewater-treated">
                <p>WASTEWATER TREATED FROM SITE</p>
                <p><span class="value">5000</span> <span class="unit">liters</span></p>
            </div>
            <div class="food-waste">
                <p>FOOD WASTE COMPOSTED</p>
                <p><span class="value">10</span> <span class="unit">kgs</span></p>
            </div>
        </div>

        <div class="line-horizontal line-4"></div>

        <div class="footer">
            <a href="#">DASHBOARD</a>
            <a href="#">CONTACT US</a>
        </div>
    </div>

</body>
</html>
